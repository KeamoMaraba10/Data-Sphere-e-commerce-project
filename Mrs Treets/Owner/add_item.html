<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Mrs Treets/Customer/master.css">
    <link rel="stylesheet" href="business-login.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="side-bar-nav">
        <ul class="side-pill-list">
            <li class="pill-list-item"><a href="#"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
            <li class="pill-list-item"><a href="#"><i class="fa-solid fa-store"></i><span>Stores</span></a></li>
            <li class="pill-list-item"><a href="#"><i class="fa-solid fa-utensils"></i><span>Menu</span></a></li>
            <li class="pill-list-item"><a href="#"><i class="fa-solid fa-receipt"></i><span>Orders</span></a></li>
        </ul>
        <i class="fa-solid fa-gear"></i>
    </div>
    <main>
        <nav class="navbar">
            <div class="logo">
                <img class="logo-img" src="/Mrs Treets/Customer/Aunt J.svg" alt="" srcset="">
                <h2 class="logo-txt">MrS Treets</h2>
            </div>
            <div class="reg-btns">
                <button class="sign-in-btn">Sign out</button>
            </div>
        </nav>
        <div class="content">
            <div class="form-content">
                <div class="form">
                    <h2 class="form-name">Add Menu Item</h2>
                    <form action="">
                        <div class="input-field">
                            <label for="itemName">Item Name</label>
                            <input type="text" name="itemName" id="itemName" placeholder="John Doe's Store" required>
                        </div>
                        <div class="input-field">
                            <label for="description">Description</label>
                            <input type="text" name="description" id="description"placeholder="Boma something nice" required>
                        </div>
                        <div class="input-field">
                            <label for="price">Price</label>
                            <input type="text" name="price" id="price"placeholder="R79.90" required>
                        </div>
                        <button class="next-btn" type="button">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
