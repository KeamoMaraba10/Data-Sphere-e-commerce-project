<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Mrs Treets/Customer/master.css">
    <link rel="stylesheet" href="/Mrs Treets/Owner/business-login.css">
</head>
<body>
    <main class="content">
        <div class="form-content">
            <div class="form">
                <h2 class="form-name">Welcome</h2>
                <form action="">
                    <div class="input-field">
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="mail" placeholder="John@Doe" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"placeholder="Enter Your Password" required>
                    </div>
                    <button class="next-btn" type="button" onclick="window.location.href='dashboard.html'">Sign in</button>
                </form>
            </div>
        </div>
    </main>
    <!-- End of Page -->
</body>
</html>
