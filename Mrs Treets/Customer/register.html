<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <main class="content">
        <div class="form-content">
            <h1 class="copywrite register_copywrite">Dive in to savor the home grown food experience at your fingertips.</h1>
            <div class="form">
                <h2 class="form-name">Register</h2>
                <form action=""  class="show">
                    <div class="input-field">
                        <label for="fullName">First Name</label>
                        <input type="text" name="fullName" id="fullName" placeholder="John Doe" required>
                    </div>
                    <div class="input-field">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" required>
                    </div>
                    <div class="input-field">
                        <label for="number">Number</label>
                        <input type="tel" name="number" id="number"placeholder="0784541678" pattern="[0]{1}[0-9]{9}" required>
                    </div>
                    <div class="input-field">
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="mail"placeholder="John@Doe.com"  required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter  your passowrd" required>
                    </div>
                    <button class="next-btn" type="button">Next</button>
                    <!-- <p class="tcs">Registering means you trust us with your data—name, email, and cravings. Don’t worry,
                        we don’t share your secrets (or info) with strangers. Your taste buds’ privacy is safe with us!
                        For the nitty-gritty, check out our full Privacy Policy</p> -->
                </form>
            </div>
        </div>
        <div class="picture-content">

        </div>
    </main>

</body>

</html>
