<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img class="logo-img" src="Aunt J.svg" alt="" srcset="">
            <h2 class="logo-txt">MrS Treets</h2>
        </div>
        <ul class="nav-pill-list">
            <li><a href="#" target="_blank" rel="noopener noreferrer">Home</a></li>
            <li><a href="#" target="_blank" rel="noopener noreferrer">FAQs</a></li>
            <li><a href="#" target="_blank" rel="noopener noreferrer">Contact</a></li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
            <li><img class="user" src="User.svg" alt="" srcset=""width="17px"></li>
        </ul>
    </nav>

    <!-- Navigation ends -->
     <main>
        <h1>My Profile</h1>
        <div class="tabs">
            <div class="profile-picture">
                <div class="picture">
                    <img src="icons/profile icons/default user.svg" alt="">
                </div>
                <form id="profilePicForm" method="post" enctype="multipart/form-data">
                    <input type="file" name="profilePicture" id="profilePicture" accept="image/*" />
                    <button type="submit">Update Profile Picture</button>
                </form>
            </div>
            <div class="tab-links">
                <a href="#" class="tab-link information-tab">
                    <div class="icon">
                        <img src="icons/profile icons/User.svg" alt="">
                    </div>
                    <p class="tab-name">Information</p>
                </a>
                <a href="#" class="tab-link security-tab">
                    <div class="icon">
                        <img src="icons/profile icons/Lock.svg" alt="">
                    </div>
                    <p class="tab-name">Security</p>
                </a>
                <a href="#" class="tab-link active address-tab">
                    <div class="icon">
                        <img src="icons/profile icons/Map pin.svg" alt="">
                    </div>
                    <p class="tab-name">Address</p>
                </a>
                <a href="#" class="tab-link payment-tab">
                    <div class="icon">
                        <img src="icons/profile icons/Dollar sign.svg" alt="">
                    </div>
                    <p class="tab-name">Payment</p>
                </a>
            </div>
        </div> 
        <div class="profile-details">
            <p class="link-name">Address</p>
            <div class="details">
                <div class="input">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
                <div class="input">
                    <label for="address">Adress Line</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="input">
                    <label for="buildingType">Type of Building</label>
                    <select name="buildingType" id="buildingType">
                        <option value="house">House</option>
                        <option value="office">Office</option>
                        <option value="apartment">Apartment</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <button class="save-btn">Confirm Address</button>
            </div>
        </div> 
     </main>
</body>
</html>
