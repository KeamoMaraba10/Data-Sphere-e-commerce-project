<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="Aunt J.svg" alt="Logo" srcset="" width="100px">
        <div class="form">
            <form action="" method="">
                <h2>Register</h2>
                <div class="input-field">
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>
                <div class="input-field">
                    <label for="surname">Surname</label>
                    <input id="surname" type="text">
                </div>
                <div class="input-field">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="number">
                </div>
                <div class="submit">
                    <input type="submit" value="Next">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
